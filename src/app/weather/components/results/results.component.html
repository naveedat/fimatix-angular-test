<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col">6 AM</th>
    <th scope="col">12 PM</th>
    <th scope="col">6 PM</th>
    <th scope="col">12 AM</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let weather of weathers;">
    <td scope="row">{{ weather.city }}</td>
    <td scope="row">{{ weather.sixAM }} &deg;</td>
    <td scope="row">{{ weather.twelvePM }} &deg;</td>
    <td scope="row">{{ weather.sixPM }} &deg;</td>
    <td scope="row">{{ weather.twelveAM }} &deg;</td>
  </tr>
  </tbody>
</table>
